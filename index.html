    .mySlides {

      width: 100%;
      height: 100%;

    .mySlides img, .mySlides video, .mySlides iframe {

    .dot {

      border-radius: 50%;
      display: inline-block;

    .active {

    .frase {

  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("mySlides");
    const dots = document.getElementsByClassName("dot");

    function typeWriter(element, text, i = 0) {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(element, text, i + 1), 80);
      }
    }

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        const frase = slides[i].querySelector('.frase');
        if (frase) frase.innerHTML = "";
      }

      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }

      const currentSlide = slides[slideIndex - 1];
      const fraseEl = currentSlide.querySelector('.frase');
      let delay = fraseEl ? 40000 : 4000;

      currentSlide.style.display = "block";

      if (fraseEl) {
        const text = fraseEl.getAttribute('data-text');
        typeWriter(fraseEl, text);
      }

      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      dots[slideIndex - 1].className += " active";

      setTimeout(showSlides, delay);
    }

    function restartSlides() {
      slideIndex = 0;
      showSlides();
    }

    showSlides();
  </script>
