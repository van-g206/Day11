  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("mySlides");
    const dots = document.getElementsByClassName("dot");

    function typeWriter(element, text, i = 0, callback) {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(element, text, i + 1, callback), 80);
      } else if (callback) {
        callback();
      }
    }

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        const frase = slides[i].querySelector('.frase');
        if (frase) frase.innerHTML = "";
        const mocha = slides[i].querySelector('.mocha');
        if (mocha) mocha.style.display = "none";
      }

      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }

      const currentSlide = slides[slideIndex - 1];
      const fraseEl = currentSlide.querySelector('.frase');
      const mocha = currentSlide.querySelector('.mocha');
      let delay = fraseEl ? 20000 : 4000;

      currentSlide.style.display = "block";

      if (fraseEl) {
        const text = fraseEl.getAttribute('data-text');
        typeWriter(fraseEl, text, 0, () => {
          if (mocha) mocha.style.display = "block";
        });
      } else if (mocha) {
        mocha.style.display = "block";
      }

      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      dots[slideIndex - 1].className += " active";

      setTimeout(showSlides, delay);
    }

    function restartSlides() {
      slideIndex = 0;
      showSlides();
    }

    showSlides();
  </script>
